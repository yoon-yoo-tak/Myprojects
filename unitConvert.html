<!DOCTYPE html>
<html >
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
               setAmount(event.target.value);
           }
           const reset = () => {
               setAmount(0);
           }
           const onFlip = () => {reset();
               setFlipped((current) => !current)};
            return(
        <div>
           <div>
               <label htmlFor="minutes">Minutes</label>
               <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minutes" type = "number" onChange={onChange} disabled={flipped}/>
           </div>
           <div>
               <label htmlFor="hours">Hours</label>
               <input value = {flipped ? amount : amount/60} id="hours" placeholder="Hours" type = "number" disabled={!flipped }  onChange={onChange}/>
           </div>
           <button onClick={reset}>Reset</button>
           <button onClick={onFlip}>{flipped ? "turn back" : "invert"}</button>
        </div>
        )
       }
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const[flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            }
            const reset = () =>{
                setAmount(0);
            }
            const onFlip = () =>{reset();
            setFlipped((current) => !current)
            };
            return (
                <div>
                    <div>
                        <label htmlFor="Km">Km</label>
                        <input value={flipped ? amount*1.609 : amount }id="Km" placeholder="KM" type = "number" onChange={onChange} disabled={flipped}/>
                    </div>
                    <div>
                        <label htmlFor="Mile">Mile</label>
                        <input value={flipped ? amount : amount*0.621 }id="Mile" placeholder="MILE" type = "number" onChange={onChange} disabled={!flipped}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Km to Mile" : "Mile to Km"}</button>
                </div>
                
            )
        }
         function App(){
             const [index, setIndex] = React.useState("xx");
             const  onSelect = (event) => {
                setIndex(event.target.value);
             }
             return(
         <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="xx">select your units</option>
                <option value="0">
                    Minutes & Hours
                </option>
                <option value="1">
                    Km & Miles
                </option>
            </select>
            <hr/>
            {index === "xx" ? "Please Select Your Units" : null}
            {index === "0" ? <MinutesToHours/> : null}
            {index === "1" ? <KmToMiles/> : null}
         </div>
         );
        }
         ReactDOM.render(<App/>, root);
    </script>
</html>
